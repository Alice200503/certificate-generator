<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Certificate of Achievement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Pinyon+Script&display=swap');
        
        body {
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cormorant Garamond', serif;
        }

        .certificate {
            width: 850px;
            height: 600px;
            background: #fff;
            padding: 50px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #873434;
        }

        .border-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #873434;
            margin: 10px;
            pointer-events: none;
        }

        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 120px;
            margin: 0 auto 20px;
        }

        .certificate-title {
            font-family: 'Pinyon Script', cursive;
            font-size: 48px;
            color: #873434;
            margin: 20px 0;
        }

        .main-text {
            font-size: 24px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .name {
            font-family: 'Pinyon Script', cursive;
            font-size: 42px;
            color: #333;
            margin: 30px 0;
        }

        .details {
            font-size: 20px;
            color: #555;
            margin: 10px 0;
        }

        .signature-line {
            width: 200px;
            height: 1px;
            background: #000;
            margin: 10px auto;
        }

        .signature {
            font-size: 18px;
            color: #333;
        }

        .seal {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 120px;
            height: 120px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="%23873434" stroke-width="2"/><circle cx="50" cy="50" r="35" fill="none" stroke="%23873434" stroke-width="1"/></svg>');
            opacity: 0.8;
        }

        .date {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        @media print {
            body {
                padding: 0;
                background: #fff;
            }
            .certificate {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="border-pattern"></div>
        <div class="content">
            <div>
                <img src="[YOUR_LOGO_URL]" alt="OrionStar Logo" class="logo">
                <h1 class="certificate-title">Certificate of Achievement</h1>
                <p class="main-text">This is to certify that</p>
                <h2 class="name">[EMPLOYEE_NAME]</h2>
                <p class="details">has successfully completed the</p>
                <p class="details">New Sales Onboarding Training Program</p>
                <p class="details">America Team</p>
            </div>
            <div>
                <div class="signature-line"></div>
                <p class="signature">Director of Sales Training</p>
                <p class="date">[CERTIFICATE_DATE]</p>
            </div>
        </div>
        <div class="seal"></div>
    </div>
</body>
</html>
